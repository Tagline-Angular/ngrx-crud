<h4> {{ isAddMode ? 'Add Post' : 'Edit Post'}}</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label>User Id</label>
            <div class="input-group mb-2 mr-sm-2">
              <input
                type="text"
                class="form-control"
                formControlName="userId"
                placeholder="Add userId"
              />
            </div>
            <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
                <div *ngIf="f.userId.errors.required">User ID is required.</div>
            </div>
        </div>
        <div class="form-group col-12">
            <label>Title</label>
            <input type="text" formControlName="title" class="form-control"
             placeholder="Add Title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
        <div class="form-group col-12">
            <label>Description</label>
            <input type="text" formControlName="body" placeholder="Add Description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }" />
            <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
                <div *ngIf="f.body.errors.required">Description is required</div>
            </div>
        </div>
    </div>
 
    <div class="form-group">
        <button [disabled]="!form.valid" class="btn btn-primary">
            Save
        </button>
        <a routerLink="/posts" class="btn btn-link">Cancel</a>
    </div>
</form>
