<div class="justify-content-md-center w-50 m-auto p-3">
  <div class="loginbox">
    <div class="justify-content-md-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="loginhead">Login</h2>
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            required
            name="email"
            placeholder="Enter email"
          />
          <div
          *ngIf="f.email.touched && !f.email.valid"
          class="invalid-controls"
        >
          <span *ngIf="f.email.errors?.required">Email is required.</span>
          <span *ngIf="f.email.errors?.email">Invalid Email.</span>
        </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            name="password"
            required
            placeholder="Password"
          />
          <div
            *ngIf="f.password.touched && !f.password.valid"
            class="invalid-controls"
          >
            <span *ngIf="f.password.errors?.required"
              >Password is required.</span
            >
          </div>
        </div>
        <p>No Account? <a routerLink="/signup">Sign Up Here!</a></p>
        <div class="btnholder">
          <button
            type="submit"
            class="btn btn-danger justify-content-md-center"
            [disabled]="!loginForm.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
