<div class="justify-content-md-center w-50 m-auto p-3">
  <div class="loginbox">
    <div class="justify-content-md-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2 class="loginhead">Login</h2>
        <div class="form-group">
          <!-- <div
            *ngIf="loginForm.touched && loginForm.invalid"
            class="alert alert-danger"
          >
            Please Fill the form
          </div> -->
          <label for="exampleInputEmail1">User Name</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            required
            name="email"
            aria-describedby="emailHelp"
            placeholder="Enter Email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your details.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            name="password"
            required
            placeholder="Password"
          />
        </div>
      </form>
    </div>

    <p>No Account? <a routerLink="/signup">Sign Up Here!</a></p>
    <div class="btnholder">
      <button type="submit" class="btn btn-danger justify-content-md-center">
        Submit
      </button>
    </div>
  </div>
</div>
