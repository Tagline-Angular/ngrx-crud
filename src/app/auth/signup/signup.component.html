<div class="justify-content-md-center w-50 m-auto p-3">
  <div class="loginbox">
    <div class="justify-content-md-center">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h2 class="loginhead">Sign up</h2>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            name="email"
            required
            placeholder="Enter Email"
          />
          <div
            *ngIf="f.email.touched && !f.email.valid"
            class="invalid-controls"
          >
            <span *ngIf="f.email.errors?.required">Email is required.</span>
            <span *ngIf="f.email.errors?.email">Invalid Email.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            name="password"
            required
            placeholder="Password"
          />
          <div
            *ngIf="f.password.touched && !f.password.valid"
            class="invalid-controls"
          >
            <span *ngIf="f.password.errors?.required"
              >Password is required.</span
            >
          </div>
        </div>
        <div class="btnholder">
          <p>Already have an account? <a routerLink="/">Login Here!</a></p>
          <button
            type="submit"
            class="btn btn-primary justify-content-md-center"
            [disabled]="!signupForm.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
