<div class="d-flex justify-content-md-center">
    <div class="loginbox">
        <div class="d-flex justify-content-md-center">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <h2 class="loginhead">Sign up</h2>
                <div class="form-group">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" required name="firstName" aria-describedby="emailHelp" placeholder="Enter Firstname">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" name="lastName" required placeholder="Enter Lastname">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Email</label>
                  <input type="text" formControlName="email" class="form-control" name="email" required placeholder="Enter Email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" formControlName="password" class="form-control" name="password" required placeholder="Password">
                </div>
                <div class="btnholder">
                    <p>Already have an account? <a routerLink="/login">Login Here!</a></p>
                    <button type="submit" class="btn btn-primary justify-content-md-center">Submit</button>
                </div>
            </form>
        </div>
    </div>
  </div>
